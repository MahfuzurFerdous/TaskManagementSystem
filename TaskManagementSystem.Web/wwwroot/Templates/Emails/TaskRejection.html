<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Rejection Notification</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <h2>Hello @UserName,</h2>
    <p>Your task titled "<strong>@TaskTitle</strong>" (ID: @TaskId) has been <span style="color:red;"><strong>rejected</strong></span>.</p>
    <p><strong>Reason:</strong> @Reason</p>
    <p>Please review the task and take necessary actions.</p>
    <hr />
    <small>This is an automated message. Please do not reply.</small>
</body>
</html>
