<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Completion Request</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <h2>📝 Completion Request Submitted</h2>
    <p>User <strong>@UserName</strong> has requested to complete the task:</p>
    <ul>
        <li><strong>Title:</strong> @TaskTitle</li>
        <li><strong>Task ID:</strong> @TaskId</li>
    </ul>
    <p>Please log in to review and approve the request.</p>
    <hr />
    <p><small>This is an automated message from Task Management System.</small></p>
</body>
</html>
